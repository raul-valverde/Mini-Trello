<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>CollabSecure - Mini Trello</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="loginOverlay">
        <div class="panel">
            <h1>CollabSecure Login</h1>
            <input type="text" id="user" placeholder="Usuario">
            <input type="password" id="pass" placeholder="ContraseÃ±a">
            <button type="button" onclick="login()">Ingresar</button>
            <p id="errorMsg" style="color: red;"></p>
            <small style="font-weight: bold; color: #007bff;"><i>PolÃ­tica de Uso: Sus datos son simulados (Ã‰tica).</i></small>
        </div>
    </div>

    <div id="app" class="hidden">
        <div class="header">
            <h2>Tablero de Equipo</h2>
            <div class="header-controls" style="display:flex; gap:8px; align-items:center">
                <button onclick="exportState()" title="Exportar tablero">Exportar â¤“</button>
                <input id="importFile" type="file" accept="application/json" class="hidden" onchange="handleImport(event)">
                <button onclick="document.getElementById('importFile').click()" title="Importar tablero">Importar â¤’</button>
                <button onclick="clearBoard()" title="Limpiar tablero">Limpiar ðŸ§¹</button>
                <button onclick="logout()">Salir</button>
            </div>
            <div id="userIndicator" class="user-indicator hidden">Usuario: <span id="usernameDisplay"></span></div>
        </div>
        
        <div class="topbar-form">
            <input type="text" id="newTask" placeholder="Nueva tarea...">
            <select id="memberSelect" title="Selecciona usuario">
                <option value="">(Usuario actual)</option>
            </select>
            <button id="addMemberBtn" type="button">Agregar miembro</button>
            <button onclick="addTask()">Agregar</button>
        </div>

        <div class="container">
            <div class="column column--pending" id="col-pendiente">
                <h3>Pendiente ðŸ”´</h3>
                <div id="list-pendiente" class="list"></div>
            </div>
            <div class="column column--process" id="col-proceso">
                <h3>En Proceso ðŸŸ¡</h3>
                <div id="list-proceso" class="list"></div>
            </div>
            <div class="column column--done" id="col-completo">
                <h3>Completo ðŸŸ¢</h3>
                <div id="list-completo" class="list"></div>
            </div>
        </div>
    </div>
    <style>
        :root{
            --primary:#007bff;
            --primary-dark:#0056b3;
            --bg:#f4f7fb;
            --card:#ffffff;
            --muted:#6c757d;
        }
        *{box-sizing:border-box}
        body {
            margin: 0;
            font-family: "Segoe UI", Roboto, Arial, sans-serif;
            background: linear-gradient(180deg, #eef2ff 0%, #f7fbff 100%);
            color: #222;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 24px;
        }

        .hidden { display: none !important; }

        .panel {
            background: var(--card);
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(20,30,60,0.08);
            width: 320px;
            text-align: center;
        }

        .header {
            display: flex;
            gap: 12px;
            align-items: center;
            justify-content: space-between;
            padding: 12px 16px;
            background: linear-gradient(90deg,var(--primary),var(--primary-dark));
            color: white;
            border-radius: 10px;
            width: 100%;
            max-width: 1200px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.08);
        }

        .header h2 { margin: 0; font-size: 1.15rem; font-weight: 600; }

        .header-controls button,
        .topbar-form button,
        .panel button,
        button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color .18s ease, transform .06s ease;
            font-weight: 600;
        }

        .header-controls button:hover,
        .topbar-form button:hover {
            background-color: var(--primary-dark);
        }

        .header-controls { display:flex; gap:8px; align-items:center; }

        .user-indicator {
            background: rgba(255,255,255,0.12);
            color: #fff;
            padding: 6px 10px;
            border-radius: 8px;
            font-size: 0.95rem;
        }

        .topbar-form {
            display:flex;
            gap:8px;
            width: 100%;
            max-width: 1200px;
            margin-top: 16px;
            align-items: center;
        }

        .topbar-form input[type="text"] {
            flex:1;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
            background: white;
            font-size: 1rem;
        }

        .container {
            display: flex;
            gap: 12px;
            justify-content: space-between;
            flex-wrap: wrap;
            width: 100%;
            max-width: 1200px;
            margin: 18px 0 32px;
        }

        .column {
            flex: 1;
            min-width: 240px;
            margin: 6px;
            background: var(--card);
            border-radius: 12px;
            padding: 12px;
            box-shadow: 0 6px 18px rgba(18,24,40,0.04);
            display:flex;
            flex-direction:column;
            max-height: 60vh;
            overflow:auto;
        }

        .column h3 { margin: 0 0 8px 0; font-size: 1rem; }

        .task {
            background: #f1f5f9;
            margin: 6px 0;
            padding: 10px;
            border-radius: 8px;
            cursor: default;
            user-select: none;
            display:flex;
            justify-content:space-between;
            align-items:center;
            gap:8px;
            font-size: 0.95rem;
        }

        .task .delete {
            background: transparent;
            border: none;
            color: var(--muted);
            cursor: pointer;
            font-weight: 700;
            padding: 4px 6px;
            border-radius: 6px;
        }
        .task .delete:hover { color: #e00; background: rgba(255,0,0,0.06); }

        .privacy-note {
            display:block;
            margin-top:8px;
            font-size:0.82rem;
            color: var(--primary-dark);
            font-weight:700;
        }

        @media (max-width: 900px){
            .container{flex-direction:column; align-items:center}
            .header{flex-direction:column; gap:10px; align-items:stretch}
            .topbar-form{width:90%}
            .panel{width:90%}
        }
    </style>

    <script src="app.js"></script>
</body>
</html>
